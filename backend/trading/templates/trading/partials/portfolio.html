<h3>Portfolio</h3>
<table>
  <thead>
    <tr>
      <th>Ativo</th>
      <th>Quantidade</th>
      <th>Valor Atual</th>
    </tr>
  </thead>
  <tbody>
    {% for asset in portfolio %}
      <tr>
        <td>{{ asset.name }}</td>
        <td>{{ asset.quantity }}</td>
        <td>{{ asset.current_value }}</td>
      </tr>
    {% empty %}
      <tr><td colspan="3">Sem ativos no portf√≥lio.</td></tr>
    {% endfor %}
  </tbody>
</table>
